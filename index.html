<html lang="en">
<head>

    <link rel="stylesheet" href="/css/style.css">

<body>
    <section class="quotingContainer">
        <div class="destiny">
            <i class="fa-solid fa-bed"></i>
            <input type="search" placeholder="Adónde vas?" id="search">
        </div>  
        <input type="date" name="fecha" id="" class="date">
        <a href="" class="button">
            <i class="fa-solid fa-user"></i>
           <p class="paragrap" >
            2 adultos . 0 niños . 1 habitacion

        </a>

    </section>

        <div class="row">
            <label for="" class="label">Adultos</label>
            <button class="btnDecrese btnAdult ">-</button>

            <label for="" class="label">Niños</label>
            <button class="btnDecrese btnChildren">-</button>
            <label for="" id="children">0</label>
            <button class="btnPlus btnChildren ">+</button>
        </div>
        <div class="child">

        </div>
        <div class="row">
            <label for="" class="label" >Habitaciones</label>
            <button class="btnDecrese btnRooms">-</button>
            <label for="" id="rooms">2</label>
            <button class="btnPlus btnRooms">+</button>
        </div>
    </div>
    <script src="/js/script.js"></script>
